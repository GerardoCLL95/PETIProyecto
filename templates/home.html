<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Welcome, {{ username }}</h2>
                        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
                        <h3>Current Plans</h3>
                        <ul class="list-group">
                            {% for plan in plans %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ plan.mission }}
                                    <div>
                                        <a href="/view_plan/{{ plan.id }}" class="btn btn-info">Revisar</a>
                                        <form action="/delete_plan/{{ plan.id }}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger">Eliminar</button>
                                        </form>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                        <a href="/create_plan" class="btn btn-success mt-3">Create New Plan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
